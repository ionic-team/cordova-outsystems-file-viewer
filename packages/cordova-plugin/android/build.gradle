buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        maven { url 'https://pkgs.dev.azure.com/OutSystemsRD/9e79bc5b-69b2-4476-9ca5-d67594972a52/_packaging/PublicArtifactRepository/maven/v1' }
    }
}

dependencies{
    // TODO to be replaced with io.ionic.libs:ionfileviewer-android@aar once it's published on maven
    implementation(files("libs/IONFileViewerLib-debug.aar"))

    implementation("com.github.outsystems:oscore-android:1.2.0@aar")
    implementation("com.github.outsystems:oscordova-android:2.0.1@aar")

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    implementation "androidx.appcompat:appcompat:1.7.0"
}


android {
    buildTypes {
        debug {
            // do not upload debug versions to crashlytics
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}